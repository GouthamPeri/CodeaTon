{% load static %}
<html>
    <head>
        <script src="{% static 'include.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel=stylesheet href="{% static 'w3.css' %}">
    </head>
    <body>
        <img src="{%static "acm_logo_final.png"%}" style="width:12%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-card-8 w3-padding-32 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px"><b>CODE-A-TON</b></h1>
        </div>
        <div class="w3-white w3-card-8 w3-padding-32 w3-center" style="margin-top:5%;width:70%;margin-left:15%">
            <div>
                <table class="w3-border w3-table w3-center w3-striped" style="width:70%" align="center">
                    <tr>
                        <td class="w3-center"><b>Rank</b></td>
                        <td class="w3-center"><b>User</b></td>
                        <td class="w3-center"><b>Score</b></td>
                        <td class="w3-center"><b>Time</b></td>
                    </tr>
                    {% for student in leaderboard %}
                    <tr>
                        <td class="w3-center">{{ forloop.counter }}</td>
                        <td class="w3-center">{{ student.team_name }}</td>
                        <td class="w3-center">{{ student.total_score }}</td>
                        <td class="w3-center">{{ student.total_time}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
