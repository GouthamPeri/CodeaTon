{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link rel=stylesheet href="{% static 'w3.css' %}">
        <style>
            .w3-oxblood,.w3-hover-oxblood:hover{color:#fff!important;background-color:#76323f!important}
            span#h,#m,#s
            {
                padding:7px;
                color : #fff!important
            }
        </style>
    </head>
    <body>
        <img src="{%static "acm_logo_final.png"%}" style="width:12%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-card-8 w3-padding-32 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px"><b>CODE-A-TON</b></h1>
        </div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <center>
        <div id="body">
            <form method="post">
                <table class="w3-center w3-margin" style="padding-top:100px;width:50%">
                    <caption class="w3-padding w3-oxblood w3-xlarge">REGISTRATION</caption>
                    <tr>
                        <td><label>Team Name : </label></td>
                    </tr>
                    <tr>
                        <td style="padding-left:20px">
                            <input type="text" placeholder="Team Name" class="w3-input w3-leftbar w3-border-blue" maxlength="20" name="team_name" required>
                        </td>
                    </tr>
                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 1 Name : </label></td>
                    </tr>
                    <tr>
                        <td>
                        <input type="text" placeholder="Member 1 Name" class="w3-input w3-leftbar w3-border-blue" maxlength="30" name="member_1_name" required>
                        </td>
                    </tr>
                   <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 1 Phone No : </label></td>
                    </tr>
                   <tr>
                        <td>
                        <input type="number" placeholder="Member 1 Phone No" class="w3-input w3-leftbar w3-border-blue" maxlength="10" name="member_1_phone_no" required>
                        </td>
                   </tr>
                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 1 E-Mail ID : </label></td>
                    </tr>
                   <tr>
                        <td>
                        <input type="email" placeholder="Member 1 Email ID"  class="w3-input w3-leftbar w3-border-blue" maxlength="30" name="member_1_email" required>
                        </td>
                   </tr>
                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 2 Name : </label></td>
                    </tr>
                   <tr>
                        <td>
                        <input type="text" placeholder="Member 2 Name" class="w3-input w3-leftbar w3-border-blue" maxlength="30" name="member_2_name">
                        </td>
                   </tr>
                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 2 Phone No : </label></td>
                    </tr>
                   <tr>
                        <td>
                        <input type="number" placeholder="Member 2 Phone No" class="w3-input w3-leftbar w3-border-blue" maxlength="10" name="member_2_phone_no">
                        </td>
                   </tr>
                    <tr class="w3-padding">
                        <td style="padding-top:20px"><label>Member 2 EMail ID : </label></td>
                    </tr>
                   <tr>
                        <td>
                        <input type="email" placeholder="Member 2 Email ID"  class="w3-input w3-leftbar w3-border-blue" maxlength="30" name="member_2_email">
                        </td>
                   </tr>
                </table>
                <button class="w3-btn w3-hover-green w3-black" style="margin-top:20px">Register</button>
            </form>
        </div>
        </center>
    </body>
</html>
