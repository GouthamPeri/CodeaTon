{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link rel=stylesheet href="{% static 'w3.css' %}">
        <style>
            .w3-oxblood,.w3-hover-oxblood:hover{color:#fff!important;background-color:#76323f!important}
            span#h,#m,#s
            {
                padding:7px;
                color : #fff!important
            }
        </style>
    </head>
    <body>
        <img src="{%static "acm_logo_final.png"%}" style="width:12%;padding-top:10px;float:left;padding-left:5px"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-card-8 w3-padding-32 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px"><b>CODE-A-TON</b></h1>
        </div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <center>
        <div id="body" style="margin-top:3%">
            <form method="post">
                <div class="w3-card" style="width:40%">
                    <header class="w3-container w3-black">
                        <h1>Team Name</h1>
                    </header>
                    <div class="w3-container  w3-margin">
                        <input type="text" placeholder="Team Name" class="w3-input w3-round w3-border-black w3-margin" maxlength="20" name="team_name" required>
                    </div>
                </div>

                <div class="w3-card" style="width:40%;margin-top:2%">
                    <header class="w3-container w3-black">
                        <h1>Member One</h1>
                    </header>
                    <div class="w3-container  w3-margin">
                        <input type="text" placeholder="Member 1 Name" class="w3-input w3-round w3-border-black w3-margin" maxlength="30" name="member_1_name" required>
                        <input type="number" placeholder="Member 1 Phone No" class="w3-input w3-round w3-border-black w3-margin" maxlength="10" name="member_1_phone_no" required>
                        <input type="email" placeholder="Member 1 Email ID"  class="w3-input w3-round w3-border-black w3-margin" maxlength="30" name="member_1_email" required>
                    </div>
                </div>

                <div class="w3-card" style="width:40%;margin-top:2%">
                    <header class="w3-container w3-black">
                        <h1>Member Two</h1>
                    </header>
                    <div class="w3-container  w3-margin">
                        <input type="text" placeholder="Member 2 Name" class="w3-input w3-round w3-border-black w3-margin" maxlength="30" name="member_2_name">
                        <input type="number" placeholder="Member 2 Phone No" class="w3-input w3-round w3-border-black w3-margin" maxlength="10" name="member_2_phone_no">
                        <input type="email" placeholder="Member 2 Email ID"  class="w3-input w3-round w3-border-black w3-margin" maxlength="30" name="member_2_email">
                    </div>
                </div>

                <button class="w3-btn w3-hover-green w3-black" style="margin-top:20px">Register</button>
            </form>
        </div>
        </center>
    </body>
</html>
