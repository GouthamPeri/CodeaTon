{% load static %}
<!DOCTYPE html>
<html>
    <title>Code-A-Ton Coding Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "w3.css"%}"/>
    <body>
        <img src="{%static "acm_logo_final.png"%}" style="width:12%;padding-top:10px;float:left"></img>
        <img src="{%static "preloader.png"%}" style="width:8%;padding-top:10px;float:right"></img>
        <div class="w3-white w3-card-8 w3-padding-16 w3-center">
            <h1 style="font-family: Georgia, serif;padding-left:180px"><b>CODE-A-TON</b></h1>
        </div>
        <div class="w3-bar w3-right w3-black">
            <a href="#"onclick="document.getElementById('id01').style.display='block'" style="width:20%" class="w3-bar-item w3-button w3-center">Login</a>
            <a href="#" onclick=" document.getElementById('id02').style.display='block'" style="width:20%" class="w3-bar-item w3-button w3-center">
                Register
            </a>
            <a href="final_leaderboard" target="_blank" style="width:20%" class="w3-bar-item w3-button w3-center">Leaderboard</a>
            <a href = "rules" target = "_blank" style="width:20%" class="w3-bar-item w3-button w3-center">Rules</a>
            <a href="#" onclick=" document.getElementById('id03').style.display='block'" style="width:20%" class="w3-bar-item w3-center w3-button">About Us</a>
        </div>
        {% if error %}
            <div style="position:absolute; width:100%; z-index:100;" class="w3-center w3-panel w3-animate-opacity w3-red">
                <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                <h3>{{ error|safe }}</h3>
            </div>
        {% endif %}
        <div class="w3-container w3-center w3-padding-16" style="background-color:#cccccc">
            <div class="w3-container w3-center" style="padding-top:50px">
                <img src="{% static "slide_1.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_2.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_3.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_4.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_5.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_6.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_7.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <img src="{% static "slide_8.jpg"%}" style="margin-bottom:25px" align="middle" height="400px" class="slides w3-animate-fading"></img>
                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("slides");
                        for (i = 0; i < x.length; i++) {
                           x[i].style.display = "none";
                        }
                        myIndex++;
                        if (myIndex > x.length) {myIndex = 1}
                        x[myIndex-1].style.display = "block";
                        setTimeout(carousel, 9000);
                    }
                </script>
            </div>
            <center>

            </center>
            <div>
                <div id="id01" class="w3-modal">
                <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-round-xlarge" style="width:450px">

                    <div class="w3-center"><br>
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
                    </div>


                    <form class="w3-container" action="" method="POST">
                        <div class="w3-section w3-center">
                            <label><b>Username</b><br></label>
                        <div class=" w3-margin-bottom">{{form.id_no}}<br><br></div>
                        <label><b>Password</b><br></label>
                        <div> {{form.crypt_password }}<br><br></div>
                            <button class="w3-btn-block w3-green w3-section w3-padding w3-round" style="width:20%" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-center w3-round-xlarge">
                        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red w3-round">Cancel</button>
                    </div>

                </div>
            </div>
            <div>
            <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-round-xlarge" style="width:450px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id02').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
                </div>


                <form class="w3-container" action="" method="POST">
                    <div class="w3-section w3-center">
                        <label><b>Username</b><br></label>
                    <div class=" w3-margin-bottom">{{ reg_form.id_no}}<br><br></div>
                    <label><b>Password</b><br></label>
                    <div> {{ reg_form.password1 }}<br><br></div>
                        <label><b>Password</b><br></label>
                    <div> {{ reg_form.password2 }}<br><br></div>
                        <button class="w3-btn-block w3-green w3-center w3-padding w3-round" style="width:20%" type="submit">Register</button>
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-center w3-round-xlarge">
                    <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-btn w3-red w3-round">Cancel</button>
                </div>

            </div>
            </div>
            </div>
            </div>
        <div id="id03" class="w3-modal">
                <div class="w3-modal-content w3-card-8 w3-animate-zoom w3-round-xlarge" style="width:450px">

                    <div class="w3-center"><br>
                        <span onclick="document.getElementById('id03').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
                    </div>

                        <div class="w3-section w3-center">
                            <label><b>Made By :</b><br><br></label>
                            <label><b>SVSRK Praveen - 14331A05D9</b><br><br></label>
                            <label><b>PRS Goutham - 14331A05C8</b><br><br></label>
                            <label><b>KVS Sai Manoj - 14331A0563</b><br><br></label>
                        </div>

                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey w3-center w3-round-xlarge">
                        <button onclick="document.getElementById('id03').style.display='none'" type="button" class="w3-btn w3-red w3-round">Back</button>
                    </div>

                </div>
        </div>
    </body>
</html>
