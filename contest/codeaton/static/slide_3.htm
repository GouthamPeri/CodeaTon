    <!-- Instantiate Feather -->
    <script type='text/javascript'>
       var featherEditor = new Aviary.Feather({
           apiKey: 'd7c6e3a1-efc7-40c5-b69a-febfb77bb1be',
           apiVersion: 3,
           theme: 'dark', // Check out our new 'light' and 'dark' themes!
           tools: 'all',
           appendTo: '',
           onSave: function(imageID, newURL) {
               var img = document.getElementById(imageID);
               img.src = newURL;
               var save = document.getElementById("photosave");
               save.setAttribute("href", newURL);
           },
           onClose: function() {
            $('.progress').show();
            var progress = setInterval(function () {
            var $bar = $('.bar');

            if ($bar.width() >= $('.ads-image').width()) {
                clearInterval(progress);
                $('.progress').removeClass('active');
            } else {
                $bar.width($bar.width() + 100);
            }

            $bar.text("SAVING YOUR PHOTO (" + Math.ceil($bar.width() / $('.ads-image').width() * 100) + "%)");
            }, 0.5);
           },
           onError: function(errorObj) {
               alert(errorObj.message);
           }
       });
       function launchEditor(id, src) {
           featherEditor.launch({
               image: id,
               url: src
           });
          return false;
       }

       $('#editable').on('load', function() {
            $('.progress').fadeOut('slow');
        });



        $('.progress').hide();

        

    </script>
